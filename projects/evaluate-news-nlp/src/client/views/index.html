<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="/styles/resets.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/form.css">
    <link rel="stylesheet" href="/styles/footer.css">
</head>

<body>

    <header>
        <div class="">
            MOHAMED NASSEF
        </div>
        <div class="">
            navigation
        </div>
    </header>

    <main>
        <section>
            <form class="" onsubmit="return handleSubmit(event)">
                <input id="url" type="text" name="input" value="" onblur="onBlur()" placeholder="URL">
                <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)"
                    onsubmit="return handleSubmit(event)">
            </form>
        </section>

        <section>
            <strong>Form Result:</strong>
            <table class="paleBlueRows" style="width:100%;align-items: center;text-align:center;">
                <thead>

                    <tr>
                        <th>polarity</th>
                        <th>agreement</th>
                        <th>subjectivity</th>
                        <th>confidence</th>
                        <th>irony</th>

                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td>
                            <div id="polarity"></div>
                        </td>
                        <td>
                            <div id="agreement"></div>
                        </td>
                        <td>
                            <div id="subjectivity"></div>
                        </td>
                        <td>
                            <div id="confidence"></div>
                        </td>
                        <td>
                            <div id="irony"></div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>This is a footer</p>
    </footer>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
